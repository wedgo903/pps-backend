<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Rejestr prób szczelności PPS</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:20px;
}

h1{
  margin-bottom:10px;
}

#search{
  padding:10px;
  width:300px;
  font-size:14px;
  margin-bottom:15px;
  border:1px solid #ccc;
  border-radius:6px;
}

table{
  border-collapse: collapse;
  width:100%;
  background:white;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
  font-size:14px;
}

th{
  background:#2f3e46;
  color:white;
}

tr:hover{
  background:#f1f1f1;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

.pdf{
  background:#2d6a4f;
  color:white;
}

.photo{
  background:#3a86ff;
  color:white;
}

.modal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border:8px solid white;
}
</style>
</head>

<body>

<h1>Rejestr prób szczelności</h1>

<input id="search" placeholder="Szukaj: AS_08, nr seryjny, osoba..." />

<table id="testsTable">
<thead>
<tr>
  <th>ID</th>
  <th>Chłodnica</th>
  <th>Nr seryjny</th>
  <th>Inspektor</th>
  <th>Data</th>
  <th>Bar</th>
  <th>45 min</th>
  <th>Akcje</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="modal" id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
let allTests = [];

function renderTable(data){
  const tbody = document.querySelector("#testsTable tbody");
  tbody.innerHTML = "";

  data.forEach(t => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${t.id}</td>
      <td>${t.device_name}</td>
      <td>${t.serial_number}</td>
      <td>${t.inspector_name}</td>
      <td>${new Date(t.test_datetime).toLocaleString()}</td>
      <td>${t.pressure_bar}</td>
      <td>${t.min_45_minutes ? "TAK" : "NIE"}</td>
      <td>
        <button class="photo" onclick="showPhoto(${t.id})">Zdjęcie</button>
        <button class="pdf" onclick="window.open('/report/${t.id}')">PDF</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

function showPhoto(id){
  const modal = document.getElementById("modal");
  const img = document.getElementById("modalImg");
  img.src = "/photo/" + id;
  modal.style.display = "flex";
}

document.getElementById("search").addEventListener("input", function(){
  const val = this.value.toLowerCase();

  const filtered = allTests.filter(t =>
    t.device_name.toLowerCase().includes(val) ||
    t.serial_number.toString().includes(val) ||
    t.inspector_name.toLowerCase().includes(val)
  );

  renderTable(filtered);
});

fetch('/tests')
  .then(r => r.json())
  .then(data => {
    allTests = data;
    renderTable(data);
  });
</script>

</body>
</html>
